<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<style>
    body{
        background: black;
    }
    h1{
        color: white;
        text-align: center;
    }
    .container{
        display: flex;
    }
    .card{
        border-radius: 20px;
        margin-left: 10px;
        height: 200px;
        background-color: white;
        flex: 1;
        transition: .3s all ease;
    }
    .card:hover{
        flex: 2;
        background-color: rgb(207, 207, 207);
    }
</style>
<body>
    
    <h1>Efeito</h1>

    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

</body>
</html>
